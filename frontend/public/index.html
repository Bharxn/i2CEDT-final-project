<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Space Smart Checking Report</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>Learning Space Smart Checking Report</header>

  <main>
    <!-- Reporting section -->
    <div class="reporting section">
      <h2>Reporting</h2>
      <div class="report-filter">
        <label for="place-filter">Filter by Learning Space:</label>
        <select id="place-filter">
          <option value="">All Learning Spaces</option>
          <option value="Engineering Library">Engineering Library</option>
          <option value="Policy Science Library">Policy Science Library</option>
          <option value="Law Library">Law Library</option>
          <option value="Architecture Library">Architecture Library</option>
          <option value="Arts Library">Arts Library</option>
          <option value="Communication Arts Library">Communication Arts Library</option>
          <option value="Dentistry Library">Dentistry Library</option>
          <option value="Science Library">Science Library</option>
          <option value="Chula Business School Library">Chula Business School Library</option>
          <option value="Education Library">Education Library</option>
          <option value="Fine & Applied Arts Library">Fine & Applied Arts Library</option>
          <option value="Economics Library">Economics Library</option>
          <option value="Medicine Library">Medicine Library</option>
          <option value="Pharmaceutical Science Library">Pharmaceutical Science Library</option>
          <option value="Veterinary Science Library">Veterinary Science Library</option>
          <option value="Central Library, Office of Academic Resources">Central Library, Office of Academic Resources</option>
          <option value="General Library">General Library</option>
        </select>
      </div>
      <div id="report-list"></div>
    </div>

    <!-- Reporting by AI section -->
    <div class="reporting-ai section">
      <h2>Reporting with AI</h2>
      <div class="ai-input-container">
        <textarea id="ai-report-input" placeholder="Enter your report text here..." rows="4"></textarea>
        <button id="ai-submit-btn" type="button">Submit</button>
      </div>
    </div>

    <!-- Search -->
    <div class="search-box section">
      <label for="search">Search:</label>
      <input type="text" id="search" placeholder="Search learning space...">
    </div>

    <!-- Column headers -->
    <div class="header-row">
      <div>Learning Space</div>
      <div>Contact</div>
      <div>Report</div>
    </div>

    <!-- Learning spaces -->
    <div id="spaces"></div>

    <!-- ðŸ”¹ Popup Modal HTML à¹€à¸žà¸´à¹ˆà¸¡à¸•à¸£à¸‡à¸™à¸µà¹‰ -->
    <div id="reportModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Report an Issue</h2>
        <textarea id="reportInput" placeholder="Enter your report issue..."></textarea>
        <button id="submitReport">Submit</button>
      </div>
    </div>
  </main>

  <script src="script/config.js"></script>
  <script src="script/api.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
